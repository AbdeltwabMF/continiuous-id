---

name: node continuous integration

on:
  push:
    tags:
      - "xyz-v0.1.0"

jobs:
  test:
    env:
      VERSION: ${${{github.ref_name}}#xyz-}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          check-latest: true
      - run: npm ci
      - run: npm test
