---

name: node continuous integration

on:
  push:
    tags:
      - "xyz-v*.*.*"

jobs:
  test:
    env:
      run: |
        TAG_NAME=${{github.ref_name}}
        VERSION=${TAG_NAME#"xyz-"}
      VERSION: ${VERSION}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          check-latest: true
      - run: npm ci
      - run: |
          npm test
          echo ${{env.VERSION}}
